<p>https://blog.csdn.net/ystyaoshengting/article/details/86674481</p><p><br></p><p><span style="color: rgb(77, 77, 77);">&nbsp;</span><strong style="color: rgb(243, 59, 69);">Java 中的泛型基本上都是在编译器这个层次来实现的。在生成的 Java 字节代码中是不包含泛型中的类型信息的。使用泛型的时候加上的类型参数，会被编译器在编译的时候去掉。这个过程就称为类型擦除。如在代码中定义的 List&lt;Object&gt; 和 List&lt;String&gt; 等类型，在编译之后都会变成 List</strong></p><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-bde12959-eacd-4304-97c6-14eeecfacab7"></attachment><p><br></p>
