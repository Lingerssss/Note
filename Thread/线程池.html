<p>线程需要创建、运行、销毁。频繁操作过于消耗性能。</p><p><br></p><p>Executors.newCachedThreadPool();</p><p>池子非常大，可以并发的非常多</p><p>Executors.newFixedThreadPool(100);</p><p>最大只能10个，超过10个就会排队</p><p>Executors.newSingleThreadExecutor();</p><p>只能一个</p><p><br></p><p><br></p><p>CorePoolSize</p><p>最佳状态的数量</p><p>MaxPoolSize</p><p>KeepAliveTime</p><p>WorkQueue</p><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-e92453e6-f4a4-46a0-9ab9-bb5d21e891c2"></attachment><p><br></p>
